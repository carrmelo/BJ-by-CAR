<!DOCTYPE html>
  <html>
  <head>
    <title> BlackJack! by car </title>
    <link href = "./style.css" type = "text/css" rel = "Stylesheet">
  </head>
  <body>
    <h1> BlackJack! <span> powered by carmelo. </span> </h1>
    <h1 class = "shadow"> BlackJack! <span class = "shadow"> powered by carmelo. </span> </h1>
    <div class= 'buttons'>
      <div class = 'button deal'> Deal </div>
      <div class = 'button hit'> Hit </div>
      <div class = 'button stand'> Stand </div>
      <div class = 'button reload'> Reload </div>
    </div>
    <div class= "hand dealer">
      <div class = "card c">
        <img src="./cards/c24.png"/><!-- width="160px" height="235px"-->
      </div>
      <div class = "card d">
        <img src="./cards/c14.png"/><!-- width="160px" height="235px"-->
      </div>
    </div>
    <div class= "deck">
      <div class = "back">
        <img src="./cards/back.png"/><!-- width="160px" height="235px"-->
      </div>
    </div>
    <div class= "hand player">
      <div class = "card a">
        <img src="./cards/c11.png"/><!-- width="160px" height="235px"-->
      </div>
      <div class = "card b">
        <img src="./cards/c1.png"/><!-- width="160px" height="235px"-->
      </div>
    </div>
    <script src="./scripts/jquery-3.2.1.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
